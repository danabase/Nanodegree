<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Family Crest</title>
		<script type="application/javascript">
			function draw(){
				var canvas = document.getElementById('canvas');
				if (canvas.getContext) {
					var ctx = canvas.getContext('2d');
                    ctx.fillStyle = "red";
					ctx.beginPath();
					ctx.moveTo(50,65);
					ctx.lineTo(250,65);
					ctx.lineTo(150,150);
					ctx.closePath();
					ctx.fill();

                    ctx.fillStyle = "yellow";
					ctx.beginPath();
					ctx.moveTo(250,75);
					ctx.lineTo(250,250);
					ctx.lineTo(160,160);
					ctx.closePath();
					ctx.fill();

					ctx.fillStyle = "blue";
					ctx.beginPath();
					ctx.moveTo(50,75);
					ctx.lineTo(50,250);
					ctx.lineTo(140,160);
					ctx.closePath();
					ctx.fill();

                    ctx.lineWidth = 20;
					ctx.beginPath();
					ctx.moveTo(65,250);
					ctx.lineTo(235,250);
					ctx.lineTo(150,165);
					ctx.closePath();
					ctx.stroke();
				}
			}
		</script>
		<style type="text/css">
			canvas {border: 1px solid black};
		</style>
	</head>
	<body onload="draw();">
	<canvas id="canvas" width="300" height="300"></canvas>
	</body>
</html>
